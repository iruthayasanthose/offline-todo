<!DOCTYPE html>
<html manifest="./offline.appcache">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This web app was a To-do list App. This app works in both offline & online irrespective of internet."
    />
    <meta name="Owner" content="Iruthaya Santhose I" />
    <meta
      name="description"
      content="It was an project was open source, but give the credits for the creators."
    />

    <link rel="stylesheet" href="style.css" media="all" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

      <ul id="mylist"></ul>

    <script src="./assets/indexeddb.shim.min.js"></script>
